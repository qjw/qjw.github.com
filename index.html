---
layout:           index
---
<h4>邱金武的博客</h4>
<ul>
 {% for post in site.posts %}
  <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
 {% endfor %}
</ul>
 
 
<div id=float_top_right>
<h4>&nbsp;分类浏览</h4>
<ul>
    {% for category in site.categories %}
    <li>
    <a href="/categories/{{ category | first }}/" title="查看此类别的所有文章">
        {{ category | first }}({{ category | last | size }})</a>
    </li>
    {% endfor %}
</ul>
</div>
