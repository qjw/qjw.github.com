            // OnClick做实际的事情

                event.preventDefault();
                if(switch_flag_){

                }else{
                    $("#float_top_right").css({ top: ""});
                    $("#float_top_right").css({ bottom: "10px"});
                }
                switch_flag_= !switch_flag_;
            });
	})
