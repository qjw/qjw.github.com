layout: default
---
<strong>导航：[<a href="/">首页</a>]->[<a href="/categories/{{page.category}}/">{{page.category}}</a>]</strong>
<h2>分类浏览:&nbsp;&nbsp{{ page.category }}</h2>


<ol>
{% for post in site.categories.[page.category] %}
    <li>
	<h5><a href="{{ post.url }}">{{ post.title }}</a></h5>
	<p>{{ post.description }}</p>
	</li>
{% endfor %}  
</ol>
